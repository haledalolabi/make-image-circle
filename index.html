<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Обработка на изображения</title>
  <style>
    /* Основни стилове */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      text-align: center;
    }
    p {
      margin-bottom: 20px;
      text-align: center;
      max-width: 500px;
    }
    /* Стилове за drop зона и файловия input */
    #drop-area {
      /* Премахнахме рамката, използвахме сянка за лек ефект */
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      background: #fff;
    }
    #drop-area.hover {
      background: #f0f0f0;
    }
    #fileElem {
      display: none;
    }
    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
      display: inline-flex;
      align-items: center;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    ul {
      list-style: none;
      padding-left: 0;
      max-width: 500px;
      width: 100%;
      margin-top: 0;
    }
    li {
      background: #e9ecef;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 4px;
      word-break: break-all;
    }
    /* Стил за лоудинг спинера */
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 500px) {
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <h1>Обработка на кръгли снимки</h1>
  <p>Плъзни и пусни квадратни снимки или избери файлове – след това натисни бутона “Обработи снимките” за да получиш модифицирани снимки на A4 формат с високо качество за печат.</p>

  <!-- Drop зона -->
  <div id="drop-area">
    <p>Пусни снимки тук или</p>
    <label class="btn" for="fileElem">Избери снимки</label>
    <input type="file" id="fileElem" multiple accept="image/*">
  </div>

  <!-- Бутонът за обработка -->
  <button class="btn" id="processBtn">Обработи снимките</button>

  <!-- Списък с имената на файловете -->
  <ul id="fileList"></ul>

  <!-- JSZip библиотека от CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>

  <script>
    // Елементи от DOM
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileElem');
    const fileList = document.getElementById('fileList');
    const processBtn = document.getElementById('processBtn');

    // Масив за съхранение на избраните файлове
    let filesArray = [];

    // Функция за показване на списък с имената на файловете
    function updateFileList() {
      fileList.innerHTML = "";
      filesArray.forEach(file => {
        const li = document.createElement('li');
        li.textContent = file.name;
        fileList.appendChild(li);
      });
    }

    // Обработка при избор чрез файловия диалог
    fileInput.addEventListener('change', (e) => {
      filesArray = Array.from(e.target.files).filter(file => file.type.startsWith('image/'));
      updateFileList();
    });

    // Предотвратяване на стандартното поведение при drag&drop
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });
    function preventDefaults (e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // Подчертаване когато файловете са над drop зоната
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.add('hover'), false);
    });
    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.remove('hover'), false);
    });

    // Обработка на drop събитието
    dropArea.addEventListener('drop', (e) => {
      const dt = e.dataTransfer;
      const files = dt.files;
      filesArray = Array.from(files).filter(file => file.type.startsWith('image/'));
      updateFileList();
    });

    // Функция за обработка на изображенията
    processBtn.addEventListener('click', () => {
      if (filesArray.length === 0) {
        alert("Моля, първо избери изображения!");
        return;
      }
      startProcessing();
      processImages();
    });

    // Функции за показване и скриване на лоудъра върху бутона
    function startProcessing() {
      processBtn.disabled = true;
      processBtn.innerHTML = '<span class="spinner"></span> Обработване...';
    }
    function endProcessing() {
      processBtn.disabled = false;
      processBtn.innerHTML = 'Обработи снимките';
    }

    // Функция, която за всяко изображение:
    // - Зарежда изображението
    // - Създава canvas с размери на A4 при 300 DPI (2480 x 3508 пиксела)
    // - Поставя изображението като кръг (80% от ширината)
    // - Връща dataURL във формат PNG
    function processImages() {
      const zip = new JSZip();
      let processedCount = 0;

      filesArray.forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            // Създаване на canvas с размери A4 при 300 DPI
            const A4_WIDTH = 2480;
            const A4_HEIGHT = 3508;
            const canvas = document.createElement('canvas');
            canvas.width = A4_WIDTH;
            canvas.height = A4_HEIGHT;
            const ctx = canvas.getContext('2d');

            // Задаване на високо качество на изглаждане
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            // Запълване с бял фон
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, A4_WIDTH, A4_HEIGHT);

            // Изчисляване на диаметъра за кръгло изображение (80% от ширината)
            const diameter = A4_WIDTH * 0.8;
            const radius = diameter / 2;
            const centerX = A4_WIDTH / 2;
            const centerY = A4_HEIGHT / 2;

            // Създаване на кръгла маска
            ctx.save();
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();

            // Рисуване на изображението: мащабиране до диаметъра
            ctx.drawImage(img, centerX - radius, centerY - radius, diameter, diameter);
            ctx.restore();

            // Генериране на PNG dataURL
            const dataUrl = canvas.toDataURL("image/png");

            // Промяна на името: премахваме оригиналното разширение и добавяме .png
            let baseName = file.name;
            if (baseName.lastIndexOf('.') > 0) {
              baseName = baseName.substring(0, baseName.lastIndexOf('.'));
            }
            // Добавяме файла в ZIP архива
            zip.file("modified_" + baseName + ".png", dataUrl.split(',')[1], { base64: true });
            
            processedCount++;
            if (processedCount === filesArray.length) {
              // След като всички изображения са обработени, генерираме ZIP архива и го изтегляме
              zip.generateAsync({ type: "blob" }).then((content) => {
                const a = document.createElement("a");
                a.href = URL.createObjectURL(content);
                a.download = "modified_images.zip";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                endProcessing();
              });
            }
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
